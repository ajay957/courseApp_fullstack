<div class="comtainer">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Course Title</th>
                            <th>description</th>
                            <th>Venue</th>
                            <th>Duration</th>
                            <th>Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of data">
                            <th>{{i.courseTitle}}</th>
                            <td>{{i.description}}</td>
                            <td>{{i.venue}}</td>
                            <td>{{i.duration}}</td>
                            <td>{{i.date}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
